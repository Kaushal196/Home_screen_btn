<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css Overlay</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
  
  <div id="overlay" >
    

     <svg width="81" height="91" id="arrow" viewBox="0 0 81 91" xmlns="http://www.w3.org/2000/svg"><g stroke-linecap="round" stroke="#fff" fill="none" fill-rule="evenodd"><path d="m79.42 12.832l-6.558-10.91-9.242 8.69" stroke-width="1.7"/><path d="m72.5 4s-4.36 71.902-71 86" stroke-width="2" stroke-linejoin="round"/></g></svg>

     <div id="text">
       <div class="add_home_screen">Add Widely to Homescreen</div>
       <div class="content">
       	  <p>Tap
       	  <i class="fa fa-ellipsis-v"></i>
       	  to bring up your browser menu and select 'Add to homescreen' to pin the Widely web app.</p>
       </div>
       <div class="got_it" onclick="off()">Got it!</div>
     </div>
</div>

<div style="padding:20px">
   <i class="fa fa-plus-square" aria-hidden="true" onclick="on()" ></i>
</div>

<script>
function on() {
    document.getElementById("overlay").style.display = "block";
}

function off() {
    document.getElementById("overlay").style.display = "none";
}
</script>
     
</body>
</html>
